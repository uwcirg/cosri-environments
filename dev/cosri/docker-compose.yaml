version: "3.7"
services:
  frontend:
    build:
      context: https://github.com/uwcirg/AHRQ-CDS-Connect-PAIN-MANAGEMENT-SUMMARY.git
      dockerfile: Dockerfile.production

    environment:
      # confidential backend API endpoint
      # NB: domain is required for cookies to be set
      REACT_APP_CONF_API_URL: "https://backend.${BASE_DOMAIN:-localtest.me}"

      
    labels:
      - "traefik.enable=true"

      #- "traefik.http.routers.frontend.rule=Host(`frontend.${BASE_DOMAIN:-localtest.me}`)"
      #- "traefik.http.routers.frontend.entrypoints=web"

      - "traefik.http.routers.frontend.rule=Host(`frontend.${BASE_DOMAIN:-localtest.me}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
    networks:
     - ingress-network

  backend:
    image: "uwcirg/sof-api-wrapper:develop"

    environment:
      SECRET_KEY: qiLYeYMJf8i7y0xU

      # client ID set up with Epic, for HIMSS system
      SOF_CLIENT_ID: 9bbd6a99-fd9c-40b5-9c09-f7773c70f98b
      SOF_CLIENT_SECRET: NaleCtOinglOaKeR

      PREFERRED_URL_SCHEME: https
      # ultimate destination after SoF launch and backend auth
      LAUNCH_DEST: 'https://frontend.${BASE_DOMAIN:-localtest.me}/launch.html'

      # do not pass launch/patient or Epic will infer standalone launch
      SOF_CLIENT_SCOPES: "patient/*.read launch openid profile"
    labels:
      - "traefik.enable=true"

      #- "traefik.http.routers.backend.rule=Host(`backend.${BASE_DOMAIN:-localtest.me}`)"
      #- "traefik.http.routers.backend.entrypoints=web"

      - "traefik.http.routers.backend.rule=Host(`backend.${BASE_DOMAIN:-localtest.me}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
    networks:
     - ingress-network

networks:
  ingress-network:
    # override COMPOSE_PROJECT_NAME namespacing; use exact network name
    name: ingress-network
