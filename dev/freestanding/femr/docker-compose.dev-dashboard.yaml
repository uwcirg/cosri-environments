# docker-compose development override for dashboard service
---
version: "3.7"
services:
  dashboard:
    command: flask run --host 0.0.0.0 --port ${PORT:-8000}
    environment:
      FLASK_ENV: development
      FLASK_APP: patientsearch:create_app()
    volumes:
    # set in .env
      - '${DASHBOARD_CHECKOUT_DIR}/:/opt/cosri-patientsearch'
